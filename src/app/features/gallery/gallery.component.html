<mat-toolbar>
  <span>{{'gallery.menueTitle'|translate}}</span>
  <div class="menue">
    <span class="navItem" [routerLink]="'addPicture'">{{'gallery.addPicture'|translate}}</span>
    <span class="navItem">{{'gallery.slideMode'|translate}}</span>
    <span class="navItem">{{'gallery.editMode'|translate}}</span>
  </div>
</mat-toolbar>

<div *ngIf="images$|async as images">
  <div *ngFor="let image of images">
    <span>{{image.title}}</span>
  </div>
</div>


<router-outlet></router-outlet>
