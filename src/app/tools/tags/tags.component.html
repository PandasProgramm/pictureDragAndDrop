<div class="tagInputFieldContent">
  <div class="areaContent">
    <div class="textarea" (click)="onClick(inputValue)">
    <span class="placeHolder"
          *ngIf="tags.length === 0 && inputValue.length === 0">
      {{'tag.placeholder'|translate}}
    </span>
      <div *ngFor="let tag of tags" class="tag">
        <span>{{tag}}</span>
        <mat-icon (click)="remove(tag)">cancel</mat-icon>
      </div>
      <input type="text" id="input"
             [style.color]="isValid ? 'red': 'black'"
             [(ngModel)]="inputValue"
             (keydown)="add(inputValue, $event)"
             (click)="addTag(inputValue)"
             #inputElement>
    </div>
    <mat-icon style="float: right" (click)="onRemove()">delete</mat-icon>
  </div>
</div>
